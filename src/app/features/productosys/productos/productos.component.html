<div class="contenedor">
  <mat-toolbar>
    <span>Productos</span>
  </mat-toolbar>

  <mat-form-field appearance="standard">
    <mat-label>Filtrar Productos</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Buscar..."
      #input
      autocomplete="off"
    />
  </mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" >

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripcion</th>
      <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>

    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef> valor </th>
      <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
    </ng-container>
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <a class="cursor color_search" matTooltip="Ver Prodcuto">
          <mat-icon>search</mat-icon>
        </a>
        <a class="cursor color_edit" matTooltip="Editar Prodcuto">
          <mat-icon>edit</mat-icon>
        </a>
        <a class="cursor color_delete" matTooltip="Eliminar Prodcuto">
          <mat-icon>delete</mat-icon>
        </a>
      </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[3,5,10,20]" aria-label="Seleccione la cantidad de prodcutos por pagina">

  </mat-paginator>
</div>
</div>
