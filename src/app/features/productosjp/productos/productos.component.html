<div class="contenedor">
  <mat-toolbar>
    <span>Productos</span>
    <div class="espacios"></div>
    <button mat-raised-button color="primary" [routerLink]="['/productosjp/crear-producto']">Adicionar</button>
  </mat-toolbar>

  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Buscar..."
      #input
      autocomplete="off"
    />
  </mat-form-field>
<div *ngIf="listProductos.length>0" > 
  <div class="mat-elevation-z4">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripcion</th>
        <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor</th>
        <td mat-cell *matCellDef="let element">{{ element.valor }}</td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Accion</th>
        <td mat-cell *matCellDef="let element">
          <a class="cursor color_search" matTooltip="Ver el Producto">
            <mat-icon>search</mat-icon>
          </a>
          <a class="cursor color_edit" matTooltip="Editar el producto">
            <mat-icon>edit</mat-icon>
          </a>
          <a (click)="eliminarProducto(element.id)" class="cursor color_delete" matTooltip="Borrar el producto">
            <mat-icon>delete</mat-icon>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page"
    >
    </mat-paginator>
  </div>
</div>
<div>
<h2 *ngIf="listProductos.length==0">No hay mas productos para mostrar</h2>
</div>
</div>
